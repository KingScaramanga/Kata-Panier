<div class="product__container">
  <div class="product__header">
    <app-categorie-list [categoryList]="this.categoryList"></app-categorie-list>
    <app-panier-link></app-panier-link>
  </div>
  <div class="product__content">
    @for (product of this.productService.sharedProductList; track product){
      <app-product-card class="product--display" [product]="product"></app-product-card>
    }
  </div>
</div>
